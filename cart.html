<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" type="image/png" sizes="36x36" href="./imgs/logo3.jpeg">
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 160px;
        }
        
        header {
            position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(90deg, #cfffda, #f0f8ff);
  color: #2d2d2d;
  font-family:Verdana, Geneva, Tahoma, sans-serif;
  padding: 20px 40px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    height: 80px;
}
.head1{margin-right:200px ;font-family: 'Playfair Display', serif;
}

.logo-section {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logo {
  height: 140px;
  width: 140px;
  margin-right: 350px;

}

.lefthead{
  margin-left: 60px;
}
  .lefthead a{margin-right: 25px;}


header h1 {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 28px;
  font-weight: 700;
  background: linear-gradient(to right, #4caf50, #2e7d32);
  -webkit-background-clip:text;
  -webkit-text-fill-color: transparent;
}

        
        .cart-container {
            max-width: 1000px;
            margin: 32px auto;
            padding: 0 16px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
        }
        
        .cart-items {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr 150px;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .item-info h3 {
            margin-bottom: 8px;
        }
        
        .quantity-btn {
            background-color: #f0f0f0;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .remove-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .cart-summary {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .cart-summary h3 {
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 16px;
        }
        
        .empty-cart {
            text-align: center;
            padding: 32px;
            color: #777;
        }
        .cart-icon {
  position: relative;
  display: inline-block;
}

.cart-count {
  position: absolute;
  top: -8px;
  right: -8px;
  background-color: red;
  color: white;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
  font-weight: bold;
}

    </style>
</head>

<body>
      <header>
  <div class="logo-section">
        
  <a href="./main.html">  <img src="imgs/logoo.png" alt="Book Nest Logo" class="logo" /></a>
    <h1 class="head1">BOOK NEST</h1>
    <div class="lefthead">
<a href="cart.html" class="cart-icon">
  <img src="./imgs/cart2.png" width="40px" height="40px">
  <span class="cart-count">0</span>
</a>
  
    </div>
  </div>
</header>
    <main class="cart-container">
        <div class="cart-items" id="cart-items-container">

        </div>
        <div class="cart-summary">
            <h3>Conclusion</h3>
            <p>Items number:<span id="items-count">0</span></p>
            <p>Total: <span id="total-price">0</span> $</p>
            <button class="checkout-btn">Pay</button>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="products.js"></script>
    <script src="cart.js"></script>

</body>

</html>
