<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booknest</title>
    <link rel="icon" type="image/png" sizes="36x36" href="./imgs/logo3.jpeg">
    <style>
        body {

            margin: 0;
            padding: 0;
            padding-top: 120px
        }
        
      header {
        position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(90deg, #cfffda, #f0f8ff);
  color: #2d2d2d;
  font-family:Verdana, Geneva, Tahoma, sans-serif;
  padding: 20px 40px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  height: 80px;
}
.head1{margin-right:200px ;font-family: 'Playfair Display', serif;
}

.logo-section {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logo {
  height: 140px;
  width: 140px;
  margin-right: 350px;

}
.login{
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 8px 16px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.login:hover{
  background-color: #388e3c;
  transform: scale(1.05);
}
.search-bar {
  display: flex;
  align-items: center;
  background-color: #ffffff;
  border-radius: 25px;
  padding: 5px 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  width: 300px;
  max-width: 100%;
  margin: 0 20px;
}

.search-bar input {
  border: none;
  outline: none;
  padding: 8px 12px;
  flex-grow: 1;
  font-size: 16px;
  border-radius: 25px;
}

.search-bar button {
  background-color: #4caf50;
  border: none;
  color: white;
  padding: 8px 12px;
  border-radius: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.search-bar button:hover {
  background-color: #388e3c;
}

.lefthead{
  margin-left: 40px;
}


header h1 {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 28px;
  font-weight: 700;
  background: linear-gradient(to right, #4caf50, #2e7d32);
  background-clip:text;
  -webkit-text-fill-color: transparent;
}

        
        .categories {
            background-color: white;
            padding: 16px;
            text-align: center;
        }
        
        .category-btn {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 20px;
        }
        
        .category-btn.active {
            background-color: #4CAF50;
            color: white;
        }
        
        #products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 16px;
        }
        
        .product-price {
            color: #4CAF50;
            font-weight: bold;
            margin: 8px 0;
        }
        
        .add-to-cart {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .cart-icon {
  position: relative;
  display: inline-block;
}

.cart-count {
  position: absolute;
  top: -8px;
  right: -8px;
  background-color: red;
  color: white;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
  font-weight: bold;
}

        .lefthead a{margin-right: 6px;}

      #back-to-top {
  display: none;
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 1000;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: #4caf50;
  color: white;
  font-size: 30px;
  font-weight: bold;
  border: none;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

#back-to-top:hover {
  background: #388e3c;
  transform: scale(1.1);
}

    </style>
</head>

<body>
  <header>
  <div class="logo-section">
        
  <a href="./main.html">  <img src="imgs/logoo.png" alt="Book Nest Logo" class="logo" /></a>
    <h1 class="head1">BOOK NEST</h1>
  <div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search books..." />
  <button id="searchBtn">Search</button>
</div>

    <div class="lefthead">
      <a href="cart.html" class="cart-icon">
  <img src="./imgs/cart2.png" width="40px" height="40px">
  <span class="cart-count">0</span>
   </a>
    <button class="login" id="login">Login</button>
    </div>
  </div>
</header>

    <nav class="categories ">
              <button class="category-btn" data-category="All">All</button>

        <button class="category-btn" data-category="Programming">Programming</button>
<button class="category-btn" data-category="Novel">Novel</button>
<button class="category-btn" data-category="Science">Science</button>
    </nav>

    <main id="products-container"></main>
<button id="back-to-top" title="Back to Top">â‡§</button>

    <script src="main.js"></script>
    <script src="cart.js"></script>
    <script>
    document.querySelectorAll('.category-btn').forEach(function(button) {
        button.addEventListener('click', function () {
            let category = this.getAttribute('data-category');
            displayProducts(category);

            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>


</body>

</html>
